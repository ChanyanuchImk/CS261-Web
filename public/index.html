<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background"></div>
    <img src="img/Thammasat_main_logo.png" alt="" width="100px">
    <div class="login-container">
        <h1>─ ⋆⋅☆⋅⋆ TU LOGIN ⋆⋅☆⋅⋆ ─</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="submitLogin()">LOG IN</button>
            <div id="message" style="margin-top: 20px; color: rgb(72, 72, 77);"></div>
        </form>
        <p id="message"></p>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalMessage"></p> <!-- ข้อความจะแสดงที่นี่ -->
        </div>
      </div>
      
    <script src="js/script.js"></script>
</body>
</html>
